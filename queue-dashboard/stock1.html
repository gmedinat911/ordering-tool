<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üçπ Stock Management</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <div class="flex justify-between items-center px-4 py-3 border-b shadow-sm bg-white">
    <h1 class="text-xl font-bold">üì¶ Stock Management</h1>
    <div class="flex gap-2 items-center">
      <button
        id="backBtn"
        class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-3 py-1 rounded"
      >
        Dashboard
      </button>
      <button
        id="logoutBtn"
        class="bg-red-500 hover:bg-red-600 text-white text-sm px-3 py-1 rounded"
      >
        Logout
      </button>
    </div>
  </div>

  <!-- Stock Table -->
  <div class="p-4 overflow-x-auto">
    <table id="stockTable" class="min-w-full bg-white shadow rounded-lg">
      <thead>
        <tr class="bg-gray-200 text-gray-700">
          <th class="px-4 py-2 text-left">Drink</th>
          <th class="px-4 py-2 text-center">Stock</th>
          <th class="px-4 py-2 text-center">Adjust</th>
          <th class="px-4 py-2 text-center">Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

    <!-- Add Drink Section -->
  <div class="p-4 bg-white shadow rounded-lg max-w-md mx-auto mt-6">
    <h2 class="text-lg font-semibold mb-4">Add New Drink</h2>
    <form id="addDrinkForm" class="space-y-4">
      <div>
        <label for="canonicalName" class="block text-sm font-medium text-gray-700">Canonical Name</label>
        <input type="text" id="canonicalName" name="canonicalName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
      </div>
      <div>
        <label for="displayName" class="block text-sm font-medium text-gray-700">Display Name</label>
        <input type="text" id="displayName" name="displayName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
      </div>
      <div>
        <label for="initialStock" class="block text-sm font-medium text-gray-700">Initial Stock</label>
        <input type="number" id="initialStock" name="initialStock" min="0" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
      </div>
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Add Drink</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="stock.js"></script>
</body>
</html>
