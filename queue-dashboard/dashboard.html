<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Queue</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-gray-100 p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold">Cocktail Order Queue</h1>
      <button id="logoutBtn" class="text-sm text-red-600 hover:underline">Logout</button>
    </div>

    <div class="mb-4">
      <button id="clearBtn" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 text-sm">Clear Queue</button>
    </div>

    <div id="queue" class="flex gap-4 overflow-x-auto"></div>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // ===== Auth guard =====
      const token = localStorage.getItem('jwt');
      if (!token) {
        window.location.href = '/';
      }

      // Attach token to every request
      axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;

      const BACKEND_URL = 'https://whatsapp-cocktail-bot.onrender.com';

      function relativeTime(ts) {
        const sec = Math.floor((Date.now() - ts) / 1000);
        if (sec < 60) return 'Just now';
        if (sec < 3600) return `${Math.floor(sec / 60)} min ago`;
        if (sec < 86400) return `${Math.floor(sec / 3600)} hr ago`;
        return `${Math.floor(sec / 86400)} d ago`;
      }

      async function fetchQueue() {
        try {
          const res = await axios.get(`${BACKEND_URL}/queue`);
          const queueContainer = document.getElementById('queue');
          queueContainer.innerHTML = '';

          res.data.forEach((order, idx) => {
            const card = document.createElement('div');
            card.className = 'bg-white shadow rounded-lg p-4 w-80 min-w-[20rem] border-t-4 border-pink-400 flex-shrink-0';

            const userName = order.name || order.from;
            const timeStr = relativeTime(order.createdAt);

            card.innerHTML = `
              <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg font-semibold truncate">${userName}</h2>
                <span class="text-sm text-gray-500">#${idx + 1}</span>
              </div>
              <p class="text-xs text-gray-400 mb-1">${timeStr}</p>
              <ul class="list-disc list-inside text-sm mb-3">
                <li class="font-medium">${order.cocktail}</li>
              </ul>
              <button data-id="${order.id}" class="done-btn bg-green-600 text-white py-1 px-3 rounded hover:bg-green-700 text-sm">Done</button>
            `;

            queueContainer.appendChild(card);
          });

          document.querySelectorAll('.done-btn').forEach(button => {
            button.addEventListener('click', async () => {
              const id = parseInt(button.getAttribute('data-id'));
              if (!isNaN(id)) {
                await markDone(id);
              }
            });
          });
        } catch (err) {
          console.error('Failed to fetch queue', err);
          if (err.response && err.response.status === 401) {
            logout();
          }
        }
      }

      async function markDone(id) {
        try {
          await axios.post(`${BACKEND_URL}/done`, { id: Number(id) });
          fetchQueue();
        } catch (err) {
          console.error('Failed to mark order done', err);
          if (err.response && err.response.status === 401) {
            logout();
          }
        }
      }

      async function clearQueue() {
        try {
          await axios.post(`${BACKEND_URL}/clear`);
          fetchQueue();
        } catch (err) {
          console.error('Failed to clear queue', err);
          if (err.response && err.response.status === 401) {
            logout();
          }
        }
      }

      function logout() {
        localStorage.removeItem('jwt');
        window.location.href = '/';
      }

      document.getElementById('clearBtn').addEventListener('click', clearQueue);
      document.getElementById('logoutBtn').addEventListener('click', logout);

      window.onload = () => {
        fetchQueue();
        setInterval(fetchQueue, 5000);
      };
    </script>
  </body>
</html>
