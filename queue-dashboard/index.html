<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Dashboard â€¢ Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="w-full max-w-sm bg-white shadow-lg rounded-xl p-6 space-y-4">
      <h1 class="text-2xl font-bold text-center">Cocktail Dashboard</h1>
      <p class="text-sm text-gray-600 text-center">Enter the admin password</p>
      <form id="loginForm" class="space-y-4">
        <input
          id="passwordInput"
          type="password"
          placeholder="Password"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"
          required
        />
        <button
          type="submit"
          class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded"
        >
          Login
        </button>
        <p id="errorMsg" class="hidden text-red-600 text-sm text-center">Invalid password</p>
      </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const BACKEND_URL = 'https://whatsapp-cocktail-bot.onrender.com';

      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('passwordInput').value.trim();
        try {
          const res = await axios.post(`${BACKEND_URL}/login`, { password });
          localStorage.setItem('jwt', res.data.token);
          window.location.href = '/dashboard.html';
        } catch (err) {
          document.getElementById('errorMsg').classList.remove('hidden');
        }
      });
    </script>
  </body>
</html>
